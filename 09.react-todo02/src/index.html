<html>
  <head>
    <meta charset="UTF-8">
    <script src="http://fb.me/react-with-addons-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <title>reactでtodoリストを作成する part2</title>
    <style type="text/css" href="css/style.css"></style>
  </head>
  <body>
    <section class="lyWrapper">
      <header><h1>reactでtodoリストを作成する part2</h1></header>
      <main>
        <section id="js-todoWrapper" class="todoWrapper">
          <header>
            <h2>TODO</h2>
          </header>
          <main id="js-todoMain">
            <dl>
              <dt id="js-todoMainTitle"></dt>
              <dd id="js-todoMainContents"></dd>
            </dl>
          </main>
        </section>

        <section id="js-doneWrapper" class="doneWrapper">
          <header>
            <h2>TODO</h2>
          </header>
          <main id="js-doneMain">
            <dl>
              <dt id="js-doneMainTitle"></dt>
              <dd id="js-doneMainContents"></dd>
            </dl>
          </main>
        </section>

      </main>
      <footer>yhikishima</footer>
    </section>
    <script type="text/jsx" src="js/app.js"></script>
  </body>
</html>
